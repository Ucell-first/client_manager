<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Foydalanuvchilar boshqaruvi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table th {
            background-color: #f5f5f5;
        }
        .hero {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button.is-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .button.is-primary:hover {
            background-color: #5a6fd8;
            border-color: #5a6fd8;
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    <i class="fas fa-users"></i> Client Manager
                </h1>
                <p class="subtitle">
                    Foydalanuvchilar boshqaruv tizimi
                </p>
            </div>
        </div>
    </section>

    <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
        <div class="container">
            <ul>
                <li><a href="/users"><i class="fas fa-home"></i> Bosh sahifa</a></li>
                <li class="is-active"><a href="#" aria-current="page">{{.Title}}</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {{template "content" .}}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Client Manager</strong> tizimi.
                <a href="/users">Foydalanuvchilar</a> boshqaruvi uchun.
            </p>
        </div>
    </footer>
</body>
</html>
