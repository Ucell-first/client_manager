{{define "content"}}
<div class="card">
    <header class="card-header">
        <p class="card-header-title">
            <i class="fas fa-user-edit"></i> &nbsp; Foydalanuvchini tahrirlash
        </p>
        <div class="card-header-icon">
            <a href="/users" class="button is-light">
                <i class="fas fa-arrow-left"></i> Orqaga
            </a>
        </div>
    </header>
    <div class="card-content">
        {{if .User}}
        <form method="POST" action="/user/update">
            <input type="hidden" name="user_id" value="{{.User.UserID}}">

            <div class="field">
                <label class="label">User ID</label>
                <div class="control">
                    <input class="input" type="text" value="{{.User.UserID}}" disabled>
                </div>
                <p class="help">ID o'zgartirilmaydi</p>
            </div>

            <div class="field">
                <label class="label">MSISDN *</label>
                <div class="control has-icons-left">
                    <input class="input" type="tel" name="msisdn" value="{{.User.MSISDN}}" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-phone"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Ism *</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" name="name" value="{{.User.Name}}" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="is_active" value="true" {{if .User.IsActive}}checked{{end}}>
                        Faol foydalanuvchi
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-warning">
                        <i class="fas fa-save"></i> Yangilash
                    </button>
                </div>
                <div class="control">
                    <a href="/user/view?id={{.User.UserID}}" class="button is-info">
                        <i class="fas fa-eye"></i> Ko'rish
                    </a>
                </div>
                <div class="control">
                    <a href="/users" class="button is-light">
                        <i class="fas fa-times"></i> Bekor qilish
                    </a>
                </div>
            </div>
        </form>
        {{else}}
        <div class="notification is-warning">
            <i class="fas fa-exclamation-triangle"></i> Foydalanuvchi topilmadi
        </div>
        {{end}}
    </div>
</div>
{{end}}
